<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Spaceman</title>
</head>
<body>
    <h1>Spaceman</h1>

    <div class="containerInput">
        <input type="text" class="user-word" placeholder="Enter word to start"/>
        <button class="button-word">Select</button>
    </div>

    <div class="containerUFO">
        <div class="ufo-1"><img src="https://i.imgur.com/y8ml2ym.png"/></div>
        <div class="ufo-2 offline"><img src="https://i.imgur.com/dJtG26M.png"/></div>
        <div class="ufo-3 offline"><img src="https://i.imgur.com/egqWPkx.png"/></div>
        <div class="ufo-4 offline"><img src="https://i.imgur.com/HxwXnQF.png"/></div>
        <div class="ufo-5 offline"><img src="https://i.imgur.com/6jzKLzm.png"/></div>
        <div class="ufo-6 offline"><img src="https://i.imgur.com/6OfWmmO.png"/></div>
        <div class="ufo-7 offline"><img src="https://i.imgur.com/dgcHnSM.png"/></div>
        <div class="ufo-8 offline"><img src="https://i.imgur.com/ssSZL9I.png"/></div>
    </div>

    <div class="containerWin">
        <div class="showWin offline"><img src="https://i.imgur.com/VEzHDXp.png"></div>
        </div>

    <div class="containerInputLetter offline">
        <input type="text" class="user-letter" placeholder="Enter letter to start"/>
        <button class="button-letter">Select</button>
    </div>

    <div class="containerLetters">
        <!-- create div elements here in js file based on letters of userinput word -->
    </div>

</body>
</html>
