<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Spaceman</title>
</head>
<body>
    <h1>Spaceman</h1>

    <div class="containerInput">
        <input type="text" class="user-word" placeholder="Enter word to start"/>
        <button class="button-word">Select</button>
    </div>

    <div class="containerUFO">
        <div class="piece ufo1"></div>
        <div class="piece ufo2"></div>
        <div class="piece ufo3"></div>
        <div class="piece ufo4"></div>
        <div class="piece ufo5"></div>
        <div class="piece ufo6"></div>
        <div class="piece ufo7"></div>
        <div class="piece ufo8"></div>
    </div>

    <div class="containerInputLetter offline">
        <input type="text" class="user-letter" placeholder="Enter letter to start"/>
        <button class="button-letter">Select</button>
    </div>

    <div class="containerLetters">
        <!-- create div elements here in js file based on letters of userinput word -->
    </div>

</body>
</html>
