<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Spaceman</title>
</head>
<body>
    <h1>Spaceman</h1>

    <div class="containerInput">
        <input type="text" class="user-word" placeholder="Enter word to guess"/>
        <button class="button-word">Select</button>
    </div>

    <div class="containerUFO">
        <div class="box-1">Used Letters:
            <p class="display-used-letters"></p>
            <!-- Letters used section -->
        </div>
        <div class="box-2">
            <div class="ufo-1"><img src="https://i.imgur.com/QhfdTOT.png"/></div>
            <div class="ufo-2 offline"><img src="https://i.imgur.com/aHgGilu.png"/></div>
            <div class="ufo-3 offline"><img src="https://i.imgur.com/iSZuZyf.png"/></div>
            <div class="ufo-4 offline"><img src="https://i.imgur.com/onLxaVU.png"/></div>
            <div class="ufo-5 offline"><img src="https://i.imgur.com/iwygc3c.png"/></div>
            <div class="ufo-6 offline"><img src="https://i.imgur.com/oSviguV.png"/></div>
            <div class="ufo-7 offline"><img src="https://i.imgur.com/cEoBku8.png"/></div>
            <div class="ufo-8 offline"><img src="https://i.imgur.com/kuca0cx.png"/></div>
        </div>
        <div class="box-3">
            <!-- ScoreBoard here with reset button under it -->
        </div>
    </div>

    <div class="containerWin">
        <div class="showWin offline"><img src="https://i.imgur.com/NpapLSD.png"></div>
        </div>

    <div class="containerInputLetter offline">
        <input type="text" class="user-letter" placeholder="Enter letter"/>
        <button class="button-letter">Select</button>
    </div>

    <div class="containerLetters">
        <!-- create div elements here in js file based on letters of userinput word -->
    </div>

</body>
</html>
